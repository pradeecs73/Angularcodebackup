<div id="overlay">
    <div>
        <div class="form-box-2">
            <p-card>
                <p-header>
                    <div class="header-toolbar">
                        <p-toolbar styleClass="header">
                            <span class="header-text">{{title}}</span>
                            <span  class="close-dialog" (click)="cancel()" onKeyDown="cancel()">

                            </span>
                        </p-toolbar>
                    </div>
                </p-header>
                <ng-template dynamicDialog></ng-template>
            </p-card>
        </div>
    </div>
</div>
