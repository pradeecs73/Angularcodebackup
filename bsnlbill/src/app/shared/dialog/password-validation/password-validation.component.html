<form (ngSubmit)="onSubmit()" #passwordValidation="ngForm">
  <div class="validate-password">
    <div class="outer-div">
      <label class="validation-message">{{dialogData.message}}</label>
      <div class="grid">
        <div class="col-3">
          <label for="password-text">{{dialogData.title}}</label>
        </div>
        <div class="col-9 textinputpassword pb-3">
          <input 
          class="textInput form-control" 
          id="passwordText" 
          name="passwordText" 
          aria-label="passwordText"
          required ngModel type="{{textType}}"  
          #passwordText="ngModel"/>
        </div>

        <div class="col-9 col-offset-3">
          <input type="checkbox" class="showPassword"  aria-label="showPassword"
          id="showPassword" name="showPassword"
          [(ngModel)]="showPassword" (ngModelChange)="changeInputTextType()"/>
          <label class="showPasswordText">{{'common.titles.showPassword' | translate}}</label>
        </div>

      </div>
    </div>

    <p-footer>
      <div class="grid p-0">
        <div class="col-12">
          <div class="footer-toolbar">
            <p-toolbar styleclass="footer">
              <div>
                <button 
                type="submit" 
                id="setuppassword" 
                class="action-btn" 
                [disabled]="passwordValidation.invalid" 
                [ngClass]="passwordValidation.invalid ? 'button-disabled':''" (onKeyDown)="onSubmit()">
                  {{dialogData.buttonName}}
                </button>
              </div>&nbsp;&nbsp;
              <div>
                <button type="button" id="cancel" class="action-btn" (click)="cancel()">
                  {{'common.buttons.cancel' | translate}}
                </button>
              </div>
            </p-toolbar>
          </div>
        </div>
      </div>
    </p-footer>
  </div>
</form>
