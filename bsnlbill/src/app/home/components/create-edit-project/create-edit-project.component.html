<form [formGroup]="createForm" (submit)="createProject()">
  <div class="grid outerdiv">
    <div class="col-12">
      <div class="grid pb-4">
        <div class="col-5">
          <label for="name">{{'home.projectData.projectName' | translate}}</label>
        </div>
        <div class="col-7">
          <input class="textInput form-control" formControlName="name" id="name"
            [title]="projectError() ? this.invalidProjectMsg : ''" [ngClass]="{ 'error-cursor': projectError() }"
            type="text" name="name" />
          <span class="err-span" *ngIf="error">
            <span>
              <i aria-hidden="true" class="fas fa-times-circle"></i>
            </span>
            <span>
              <p>{{ errorMessage }}</p>
              <p>{{ errorSolution }}</p>
            </span>
            <span (click)="hideError()" onkeydown="hideError()">
              <i aria-hidden="true" class="fa fa-times"></i>
            </span>
          </span>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="grid pb-4">
        <label class="col-5" for="name">{{'home.projectData.comment' | translate}}</label>
        <div class="col-7">
          <textarea  
          label="comment" 
          class="textInput form-control" 
          formControlName="comment" id="comment" name="comment" aria-label="comment"></textarea>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="grid pb-4">
        <label class="col-5" for="name">{{'home.projectData.author' | translate}}</label>
        <div class="col-7">
          <input label="author" 
          class="textInput form-control" 
          formControlName="author" id="author" type="text" name="author" aria-label="author" />
        </div>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="grid p-0">
      <div class="col-12">
        <div class="footer-toolbar">
          <p-toolbar styleclass="footer">
            <div>
              <button type="submit" [disabled]="isCreateBtnDisabled" id="save" class="btn">
                {{ buttonlabel }}
              </button>
            </div>
            <div>
              <button type="button" id="cancel" (click)="cancel()" class="btn">
                {{'common.buttons.cancel' | translate}}
              </button>
            </div>
          </p-toolbar>
        </div>
      </div>
    </div>
  </p-footer>
</form>
